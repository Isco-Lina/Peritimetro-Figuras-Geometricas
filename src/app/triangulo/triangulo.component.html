<ion-card>
  <ion-card-content>
    <ion-card-header>
      <ion-card-title><b>Triángulo</b></ion-card-title>
    </ion-card-header>
    <ion-card>
      <ion-card-content>
        <h3>Perímetro</h3>
        <p>
          El perímetro de un triángulo es la suma de las longitudes de sus tres lados.
          En otras palabras, es la medida total del contorno o borde del triángulo
          <br><br>
        </p>
        <ion-img src="assets/triangulo.png" style="width: 100px; height: auto;"></ion-img>
      </ion-card-content>
    </ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Lado A (cm)</ion-label>
        <ion-input type="number" [(ngModel)]="ladoA"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Lado B (cm) </ion-label>
        <ion-input type="number" [(ngModel)]="ladoB"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Lado C (cm) </ion-label>
        <ion-input type="number" [(ngModel)]="ladoC"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="calcular()">Calcular Perímetro</ion-button>
      <ion-text *ngIf="perimetro !== null">
        El perímetro es {{ perimetro | number:'1.0-0' }}
      </ion-text>
    </ion-card-content>
  </ion-card-content>
</ion-card>
